<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="a Social Media cite that allows users to post images"
    />
    <meta name="author" content="Ramiro Millan" />
    <meta name="keywords" content="media, images, avatar, spots" />
    <link href="./pages/index.css" rel="stylesheet" />
    <link href="favicon.ico" rel="icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Spot Logo" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__content">
            <img
              src="./images/avatar.jpg"
              alt="Bessie Coleman"
              class="profile__avatar"
            />
            <div class="profile__column">
              <div class="profile__description">
                <h1 class="profile__name">Bessie Coleman</h1>
                <p class="profile__job-title">Cival Aviator</p>
              </div>
              <button type="button" class="profile__edit-button">
                <img
                  src="./images/edit-icon.svg"
                  alt=""
                  class="profile__edit-button-icon"
                />Edit Button
              </button>
            </div>
          </div>
          <div class="profile__new-post-column">
            <button class="profile__new-post-button">
              <img
                src="./images/plus-icon.svg"
                alt=""
                class="profile__plus-icon"
              />New Post
            </button>
          </div>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Val Thorens"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Val Thorens</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/2-photo-by-ceiline-from-pexels.jpg"
                alt="Restaurant Terrace"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Restaurant Terrace</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="An outdoor cafe"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">An Outdoor Cafe</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="A long bridge"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">
                  A very long bridge, over the forrest
                </h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="Tunnel with morning light"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Tunnel with morning light</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Mountain house"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Mountain house</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2025 &#169; Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button class="modal__button-close"></button>
          <h2 class="modal__title">Edit profile</h2>
          <form class="modal__form">
            <label for="profile-description" class="modal__label">Name</label>
            <input
              type="text"
              class="modal__input"
              placeholder="Type your name"
            />
            <label for="profile-description" class="modal__label"
              >Description</label
            >
            <input
              type="text"
              class="modal__input"
              placeholder="Descibe yourself"
            />
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button class="modal__button-close"></button>
          <h2 class="modal__title">New Post</h2>
          <form class="modal__form">
            <label for="profile-description" class="modal__label"
              >Image link</label
            >
            <input
              type="url"
              class="modal__input"
              placeholder="Place a link to the picture"
            />
            <label for="profile-description" class="modal__label"
              >Caption</label
            >
            <input
              type="text"
              class="modal__input"
              placeholder="Type your caption"
            />
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
