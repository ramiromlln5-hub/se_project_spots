<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="a Social Media cite that allows users to post images"
    />
    <meta name="author" content="Ramiro Millan" />
    <meta name="keywords" content="media, images, avatar, spots" />
    <link href="./pages/index.css" rel="stylesheet" />
    <link href="favicon.ico" rel="icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Spot Logo" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__content">
            <img
              src="./images/avatar.jpg"
              alt="Bessie Coleman"
              class="profile__avatar"
            />
            <div class="profile__column">
              <div class="profile__description">
                <h1 class="profile__name">Bessie Coleman</h1>
                <p class="profile__job-title">Cival Aviator</p>
              </div>
              <button type="button" class="profile__edit-button">
                <img
                  src="./images/edit-icon.svg"
                  alt=""
                  class="profile__edit-button-icon"
                />Edit Button
              </button>
            </div>
          </div>
          <div class="profile__new-post-column">
            <button class="profile__new-post-button" type="button">
              <img
                src="./images/plus-icon.svg"
                alt=""
                class="profile__plus-icon"
              />New Post
            </button>
          </div>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button class="card__delete-button" type="button"></button>
                <img src="#" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button class="card__like-button" type="button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2025 &#169; Spots</p>
      </footer>

      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button class="modal__button-close"></button>
          <h2 class="modal__title">Edit profile</h2>
          <form class="modal__form">
            <label for="profile-name-input" class="modal__label">Name</label>
            <input
              id="profile-name-input"
              type="text"
              class="modal__input"
              placeholder="Type your name"
              required
            />
            <label for="profile-description-input" class="modal__label"
              >Description</label
            >
            <input
              id="profile-description-input"
              type="text"
              class="modal__input"
              placeholder="Describe yourself"
              required
            />
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button class="modal__button-close"></button>
          <h2 class="modal__title">New Post</h2>
          <form class="modal__form">
            <label for="new-post-url" class="modal__label">Image link</label>
            <input
              id="new-post-url"
              type="url"
              class="modal__input"
              placeholder="Place a link to the picture"
              required
            />
            <label for="new-post-caption" class="modal__label">Caption</label>
            <input
              id="new-post-caption"
              type="text"
              class="modal__input"
              placeholder="Type your caption"
              required
            />
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>

      <div class="modal modal_type_preview" id="preview-modal">
        <div class="modal__image-container">
          <button
            class="modal__button-close modal__button-close_preview"
            aria-label="Close modal"
            type="button"
          ></button>
          <img src="#" alt="" class="modal__image" />
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
